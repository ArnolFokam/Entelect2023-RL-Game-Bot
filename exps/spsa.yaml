hydra:
  sweep:
    subdir: ${hydra.job.override_dirname}

# experiment
project: ECBOT


# environment
env_name: spsa
render_mode:
past_reward_threshold: -100000
reward_backup_len: 100

# logging
log_every_episodes: 10

# reward
reward_fn: coins_on_platform
step_bad_reward: -0.5
on_floor_bad_reward: -2.5
coin_difference_reward_multiplier: 8
initial_position_reward: 2
position_reward_decay_factor: 0.5

