hydra:
  sweep:
    subdir: ${hydra.job.override_dirname}

# experiment
project: ECBOT-test

# servers
game_server_port: 5000
viz_server_port: 6000

# environment
env_name: spsa_v3
render_mode: 'human'
past_reward_threshold: -100000000
reward_backup_len: 100

# agent
gamma: 0.9997
max_train_steps: 200
num_episodes: 5000

# logging
log_every_episodes: 10

# reward
reward_fn: coins_on_platform

# rewards
step_penalty: -0.05
on_bad_floor_penalty: -10
less_coin_penalty_multiplier: 0.5 # difference between past and previous coin 

# penalties
on_good_floor_reward: 0
more_coin_reward_multiplier: 2
initial_position_reward: 0

# others
good_floors:
  - 4
  - 5

bad_floors:
  - 1

position_reward_decay_factor: 0.0

# evaluation
n_eval_episodes: 10
max_eval_steps: 200
eval_every_episodes: 200

seed: 1