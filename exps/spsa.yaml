hydra:
  sweep:
    subdir: ${hydra.job.override_dirname}

# experiment
project: ECBOT

# server
server_port: 5000
num_hidden_layers: 3
hidden_dim: 64

# environment
env_name: spsa
render_mode:
past_reward_threshold: -100000
reward_backup_len: 100

# agent
gamma: 0.9997
max_train_steps: 200
num_episodes: 500

# logging
log_every_episodes: 25

# reward
reward_fn: coins_on_platform

# rewards
step_penalty: -0.5
on_bad_floor_penalty: -10.0
less_coin_penalty_multiplier: 4

# penalties
on_good_floor_reward: 2
more_coin_reward_multiplier: 8
initial_position_reward: 1

# others
good_floors:
  - 4
  - 5

bad_floors:
  - 1

position_reward_decay_factor: 0.5

# reward_fn: new_position
# position_reward_decay_factor: 0.3
# initial_position_reward: 10

# evaluation
n_eval_episodes: 10
max_eval_steps: 100
eval_every_episodes: 100